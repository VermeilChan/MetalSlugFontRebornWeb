<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Result - MetalSlugFontReborn</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/result.css') }}"/>
    <link rel="icon" href="{{ url_for('static', filename='assets/icons/favicon.ico') }}" type="image/x-icon">
    <link rel="manifest" href="../static/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1e1e1e"/>
</head>
<body>
    <div class="container">
        <h1>Result</h1>

        {% if output %}
            <img id="image" src="{{ output }}" alt="Image"/>
            <button id="download_button">
                <a href="{{ output }}" download>Download</a>
            </button>
        {% else %}
            <p>No results were found. Please return to the <a href="/">home page</a>.</p>
        {% endif %}
    </div>
</body>
</html>
